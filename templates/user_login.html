<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Parking System - User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/user_login.css') }}" rel="stylesheet">


</head>

<body>
  <section class="login-section">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
          <div class="login-card w-100">
            <div class="brand-title">Vehicle Parking System</div>
            <div class="system-desc">User Login</div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
              class="alert alert-{{ 'danger' if category in ['error', 'unauthorised', 'pwd_error', 'uname_error', 'no_user'] else 'success' }}"
              role="alert">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('user_login') }}">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg"
                  placeholder="Enter your username" value="{{usr_username}}" required autofocus>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="passwrd" class="form-control form-control-lg"
                  placeholder="Enter your password" required autofocus>
              </div>
              <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
            <a href="/register_user" class="register-link">Don't have an account? Register here</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ParkingApp Admin</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Delete Parking Lot</h2>
        {% if lot %}
        <div class="alert alert-warning">
            Are you sure you want to delete this parking lot?
            <ul>
                <li><strong>Name:</strong> {{ lot.name }}</li>
                <li><strong>Occupied:</strong> {{ lot.occupied }}</li>
            </ul>
        </div>
        <form method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
        {% else %}
        <div class="alert alert-danger">Parking lot not found.</div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

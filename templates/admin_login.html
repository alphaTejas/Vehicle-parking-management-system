<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking System - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/admin_login.css') }}" rel="stylesheet">
    
</head>
<body>
    <section class="login-section d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-card w-100">
            <div class="brand-title">Vehicle Parking System</div>
            <div class="system-desc">Admin Login</div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category in ['error', 'unauthorised', 'pwd_error', 'uname_error', 'no_user'] else 'success' }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="container">
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="adusername" class="form-label">Username</label>
                        <input type="text" id="adusername" name="adusername"
                               class="form-control form-control-lg my-2" placeholder="Enter your username"
                               value="{{ad_username}}" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="adpassword" class="form-label">Password</label>
                        <input type="password" id="adpassword" name="adpassword"
                               class="form-control form-control-lg" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login my-4 w-100">Login</button>
                </form>
            </div>
            <a href="{{ url_for('register_admin') }}" class="register-link">Don't have an account? Register here</a>
        </div>
    </section>
</body>
</html>

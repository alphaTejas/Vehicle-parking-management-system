<!DOCTYPE html>
<html>
<head>
    <title>Book the parking spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-center">Book the parking spot</h4>
        <form method="POST">
            <div class="mb-3">
                <label>Spot ID:</label>
                <input type="text" class="form-control" value="{{ spot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label>Lot ID:</label>
                <input type="text" class="form-control" value="{{ lot.id }}" readonly>
            </div>
            <div class="mb-3">
                <label>User ID:</label>
                <input type="text" class="form-control" value="{{ user.id }}" readonly>
            </div>
            <div class="mb-3">
                <label>Vehicle Number:</label>
                <input type="text" name="vehicle_number" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Reserve</button>
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
